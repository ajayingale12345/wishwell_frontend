
<div class="container">

    <img class="IMG" src="../../assets/svgAssest/login.svg" alt="">
    <div class="login-container">
        <form class="login-form" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Login</button>
            </div>

            <hr>
            <div style="text-align: center;padding:10px 20px;color:white;" class="form-actions">
                Dont have a account ? <a style="text-align: center;color:rgb(255, 255, 255);" href="">signup</a>
                
            </div>
        </form>

    </div>

</div>
